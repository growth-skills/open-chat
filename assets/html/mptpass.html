<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width-device-width, initial-scale-1" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />
    <link rel="stylesheet" href="../css/style.css">
  
    <title>gs chat</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="titre">
          <h2><i class="fa-brands fa-cloudsmith" style="color: rgb(112, 56, 245)"></i> gs chat</h2>
        </div>
        <div class="compte">
          <h4>Mot de passe oublié ?  <i class="fa-regular fa-user" style="color:brown"></i></h4>
          <p>
            Entrez votre email et nous vous enverrons des instructions pour réinitialiser votre mot de passe
          </p>
        </div>
        <form action="">
          <div class="lab1">
            <label for="email">E-MAIL</label><br />
            <input
              type="email"
              name="mail"
              id="mail"
              placeholder="Entrer votre email"
              required
            />
          </div>

          <div class="inp2">
            <input type="submit" value="Lien de réinitialisation envoyé" />
          </div>
          <div class="retour">
              <a href="assets/html/connexion.html"> < Retour connexion</a>
          </div>
        </form>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
