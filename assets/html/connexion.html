<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width-device-width, initial-scale-1" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../fontawesome-free-6.0.0-web/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="../bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />

    <title>gs chat</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="titre">
          <h2>
            <i
              class="fa-brands fa-cloudsmith"
              style="color: rgb(112, 56, 245)"
            ></i>
            gs chat
          </h2>
        </div>
        <div class="compte">
          <h4>
            Connexion <i class="fa-solid fa-lock" style="color: brown"></i>
          </h4>
        </div>
        <form action="">
          <div class="lab1">
            <label for="email">E-MAIL OU NOM UTILISATEUR</label><br />
            <input
              type="email"
              name="mail"
              id="mail"
              placeholder="Entrer votre email ou nom d'utilisateur"
              required
            />
          </div>

          <div class="lab1">
            <label for="password">MOT DE PASSE </label
            ><span class="changmp"
              ><a href="../html/mptpass.html">Mot de passe oublié ?</a><a href="../html/changemp.html">Changer mot de passe</a></span
            ><br />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="***************"
              required
            />
          </div>

          <div class="inp1">
            <input type="checkbox" name="checkbox" id="checkbox" required />
            Souviens-toi de moi
            <br />
          </div>

          <div class="inp2">
            <input type="submit" value="Envoyer" />
          </div>
          <div class="para">
            <p>
              Nouveau sur notre plateforme ?
              <a href="../../index.html">Créer un compte</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
