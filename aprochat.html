<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>AProximit/proChat</title>
    <link rel="stylesheet" href="assets/fontawesome-free-6.0.0-web/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styleapro.css">
</head>

<body>
    <!-- fa fa-chevron-left -->

    <div class="container-chat">
        <!-- Create space aside  -->

        <aside class="aside-one">
            <!-- Begin Part Profile -->
            <div class="aside-1">
                <div class="aside-profil">
                    <img src="assets/img/eren.jpg" alt="">
                    <h3>Seraphin Sk</h3>
                    <!-- <span class="online">Online</span> -->
                </div>
                <div class="aside-setting font">
                    <i class="fa-solid fa-magnifying-glass icon-1"></i>
                    <i class="fa-solid fa-ellipsis-vertical icon-1" id="icon-ellipsis"></i>
                </div>
            </div>
            <!-- box-js -->
            <div class="box">
                <div class="cont-box">
                    <img src="assets/img/eren.jpg" alt="">
                    <h4 class="name-fil">Seraphin Siriyake</h4>
                    <a href="#"><i class="fa-brands fa-facebook-square icon-social"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter-square icon-social"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram-square icon-social"></i></a>
                    <hr class="ligne">
                    <ul>
                        <li>
                            <i class="fa-solid fa-phone icon-info-social"></i><span> +243 978 546 442</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-envelope icon-info-social"></i><span>seraphinsk03@gmail.com</span></a>
                        </li>
                        <li>
                            <i class="fa-solid fa-circle-exclamation icon-info-social"></i><span>Software Enginner
                                |Front-end Developer</span>
                        </li>
                        <hr>
                        <li>
                            <i class="fa-solid fa-sliders icon-setg-social"></i><span
                                class="setg-name">Paramettre</span>
                        </li>
                    </ul>
                </div>
                <footer>
                    <p>AProximit Web 1.3.5@2022</p>
                </footer>
            </div>

            <!-- End  -->

            <!-- Begin Part Oglers -->
            <div class="aside-2">
                <a href="#">Recent</a>
                <a href="#">Contacts</a>
                <a href="#">Groups</a>
            </div>
            <!-- End -->

            <!-- Begin bull contact -->
            <div class="aside-3">
                <div class="aside-image">
                    <img src="assets/img/snap.jpg" alt="">
                </div>
                <div class="aside-name">
                    <h3>Johnny</h3>
                    <span>Hello bro</span>
                </div>
            </div>
            <!-- End -->
        </aside>
        <!-- End Part Aside -->

        <!-- Begin Part Section -->
        <!-- Begin Section profile -->
        <section class="section-one">

            <div class="section-info">
                <div class="sect-name">
                    <h3>Johnny</h3>
                </div>
                <div class="sect-option">
                    <i class="fa-solid fa-video icon-2" id="icon-video"></i>
                    <i class="fa-solid fa-phone icon-2" id="icon-phone"></i>
                    <p class="vertical"></p>
                    <i class="fa-solid fa-x icon-2" id="icon-x"></i>
                </div>
            </div>
            <!-- End -->

            <!-- Begin space conversation -->
            <div class="sect-space-conversation">

                <!-- Create bull of conversation -->
                <div class="sect-bull">
                    <div class="sect-bull-left">
                        <img src="assets/img/eren.jpg" alt="">
                        <div class="sect-bull-mssg-1 bubble">
                            <p class="mssg">Hi, What time is lunch ?</p>
                        </div>
                        <time class="hours-1">10:32 AM</time>
                    </div>

                    <div class="sect-bull-right">
                        <time class="hours-2">10:35 AM</time>
                        <div class="sect-bull-mssg-2 bubble">
                            <p class="mssg">let's go to dinner</p>
                        </div>
                    </div>
                </div>

                <!-- End -->
            </div>
            <!-- Space write message  -->
            <div class="sect-whrite-mssg">
                <i class="fa-solid fa-paperclip" id="icon-paperclip"></i>
                <div class="box-mssg">
                    <input type="text" name="text" id="text" placeholder="Message...">
                    <i class="fa-regular fa-face-grin" id="icon-face"></i>
                </div>
                <i class="fa-solid fa-paper-plane" id="icon-plane"></i>
            </div>
            <!-- End -->


        </section>
    </div>





    <script src="assets/js/scriptpro.js"></script>
</body>

</html>
