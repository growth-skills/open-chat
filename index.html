<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width-device-width, initial-scale-1">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap-5.1.3-dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fontawesome-free-5.15.4-web/css/all.css">
    <title>gs chat</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="titre">
            <h2><i class="fa-solid fa-tally-4"></i> gs chat</h2>
            </div>
            <div class="compte">
                <h3>Création de compte <i class="fa-solid fa-rocket-launch"></i></h3>
            </div>
            <div class="form">
                <label for="name">NOM COMPLET</label><br>
                <input type="text" id="name" name="name" placeholder="Entrer votre nom">
                <br>
                <label for="username">POST NOM</label><br>
                <input type="text" name="username" id="username" placeholder="Entrer votre post nom">
                <br>
                <label for="telephone">TELEPHONE</label><br>
                <input type="text" name="telephone" id="telephone" placeholder="Entrer votre numéro">
                <br>
                <label for="email">E-MAIL</label><br>
                <input type="email" name="mail" id="mail" placeholder="Entrer votre email">
                <br>
                <label for="password">MOT DE PASSE</label><br>
                <input type="password" name="password" id="password" placeholder="Entrer votre password">
                <br>
                <input type="checkbox" name="checkbox" id="checkbox"> <span>j'accepte la politique de confidentialité & les termes</span><br>
                <br>
                <input type="button" value="S'inscrire"><br>
                <br>
                <p>Vous avez déjà un compte? <a href="#">Connectez-vous à la place</a></p>
            </div>
        </div>    
    </div>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
