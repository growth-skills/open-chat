<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width-device-width, initial-scale-1" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="assets/fontawesome-free-6.0.0-web/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  
    <title>gs chat</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="titre">
          <h2><i class="fa-brands fa-cloudsmith" style="color: rgb(112, 56, 245)"></i> gs chat</h2>
        </div>
        <div class="compte">
          <h4>Création de compte <i class="fa-solid fa-user" style="color:darkcyan"></i></i></h4>
        </div>
        <form action="">
          <div class="lab1">
            <label for="name">NOM COMPLET</label><br />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Entrer votre nom"
              required
            />
          </div>

          <div class="lab1">
            <label for="username">NOM D'UTILISATEUR</label><br />
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Entrer le nom d'utilisateur"
              required
            />
          </div>

          <div class="lab1">
            <label for="telephone">TELEPHONE</label><br />
            <input
              type="text"
              name="telephone"
              id="telephone"
              placeholder="Entrer votre numéro"
              required
            />
          </div>

          <div class="lab1">
            <label for="email">E-MAIL</label><br />
            <input
              type="email"
              name="mail"
              id="mail"
              placeholder="Entrer votre email"
              required
            />
          </div>

          <div class="lab1">
            <label for="password">MOT DE PASSE</label><br />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="***************"
              required
            />
          </div>

          <div class="inp1">
            <input type="checkbox" name="checkbox" id="checkbox" required />
            J'accepte la <span class="check">politique de confidentialité & les termes</span
            ><br />
          </div>

          <div class="inp2">
            <input type="submit" value="S'inscrire" />
          </div>
          <div class="para">
            <p>
              Vous avez déjà un compte ?
              <a href="assets/html/connexion.html">Connectez-vous à la place</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
